name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Conda environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: stilts-agent
        environment-file: environment.yml
        auto-update-conda: true
    - name: Debug environment
      run: |
        echo "Which python is active?"
        which python

        echo "Which pytest is active?"
        which pytest

        echo "What conda environments exist?"
        conda info --envs
        
        echo "What is on the PATH?"
        echo $PATH
    - name: Run tests
      run: |
        pytest